<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <title>Pagina Administrador</title>
  </head>
  <body>
    <div class="d-xl-none">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="bi bi-list fs-3 p-2"></i>
      </button>
    </div>

    <nav class="navbar collapse d-xl-block" id="navbarNavDropdown">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" onclick="showForm('formAdmin')">Cadastrar Administrador</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="showForm('formVendedor')">Cadastrar Vendedor</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="showForm('formProduto')">Cadastrar Produto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="tabelaVisibilidade('containerAdmin')">Administradores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="tabelaVisibilidade('containerVendedor')">Vendedores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="showCardProdutos('cardProdutos')">Produtos</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="blocoForm p-0">
      <form class="container m-0 p-4 form" id="formAdmin">
        <!-- Elementos formulário administrado LOGIN aparecerão aqui -->
        <h2 class="text-center pb-5">Cadastro Administrador</h2>
        <div class="mb-3 row">
          <label for="adminNome" class="col-sm-2 col-form-label">Nome:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="adminNome" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="adminRegistro" class="col-sm-2 col-form-label">Password:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="adminRegistro" />
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-primary" onclick="cadastroAdministrador()">
              Entrar
            </button>
          </div>
        </div>
      </form>

      <form class="container m-0 p-4 form" id="formVendedor">
        <h2 class="text-center pb-5">Cadastro Vendedor</h2>
        <div class="mb-3 row">
          <label for="vendedorNome" class="col-sm-2 col-form-label">Nome:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="vendedorNome" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="vendedorRegistro" class="col-sm-2 col-form-label">Password:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="vendedorRegistro" />
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-primary" onclick="cadastroVendedor()">
              Entrar
            </button>
          </div>
        </div>
      </form>

      <form class="container m-0 p-4 form" id="formProduto">
        <h2 class="text-center pb-5">Cadastro Produto</h2>
        <div class="mb-3 row">
          <label for="produtoTitulo" class="col-sm-2 col-form-label">Nome:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="produtoTitulo" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="produtoPreco" class="col-sm-2 col-form-label">Preço:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="produtoPreco" />
          </div>
        </div>

        <div class="row">
          <div class="checkbox d-flex justify-content-center">
            <div class="form-check m-2">
              <input
                class="form-check-input"
                type="radio"
                name="exampleRadios"
                id="exampleRadios1"
                value="opcao1"
              />
              <label class="form-check-label mr-2" for="exampleRadios1">Refrigerante</label>
            </div>
            <div class="form-check m-2">
              <input
                class="form-check-input"
                type="radio"
                name="exampleRadios"
                id="exampleRadios2"
                value="opcao2"
              />
              <label class="form-check-label" for="exampleRadios2">Suco</label>
            </div>
            <div class="form-check m-2">
              <input
                class="form-check-input"
                type="radio"
                name="exampleRadios"
                id="exampleRadios3"
                value="opcao3"
              />
              <label class="form-check-label" for="exampleRadios3">Agua</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="d-flex justify-content-center m-2">
            <label for="produtoQuantidade" class="form-label p-2">Quantidade:</label>
            <input
              type="number"
              class="text-center inputQtd"
              id="produtoQuantidade"
              value="1"
              min="1"
            />
          </div>
        </div>

        <div class="row mb-3">
          <div class="custom-file d-flex justify-content-center">
            <input
              type="file"
              class="custom-file-input"
              id="imgProduto"
              aria-describedby="inputGroupFileAddon01"
            />
            <label class="custom-file-label p-2" for="imgProduto"></label>
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn" onclick="cadastroProduto()">Enviar</button>
          </div>
        </div>
      </form>

      <form class="container m-0 p-4 form" id="updatedAdm">
        <h2 class="text-center pb-5">Edição Administrador</h2>
        <div class="mb-3 row">
          <label for="updatedAdmName" class="col-sm-2 col-form-label">Nome:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="updatedAdmName" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="updatedRegistro" class="col-sm-2 col-form-label">Password:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="updatedRegistro" />
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-primary" id="saveUpdated">Salvar</button>
          </div>
          <div class="col text-center">
            <button type="button" class="btn btn-secondary" id="cancelUpdated">Cancelar</button>
          </div>
        </div>
      </form>

      <form class="container m-0 p-4 form" id="updatedVend">
        <h2 class="text-center pb-5">Edição Vendedor</h2>
        <div class="mb-3 row">
          <label for="updatedVendedorName" class="col-sm-2 col-form-label">Nome:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="updatedVendedorName" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="updatedRegistroVend" class="col-sm-2 col-form-label">Password:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="updatedRegistroVend" />
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-primary" id="saveUpdatedVend">Salvar</button>
          </div>
          <div class="col text-center">
            <button type="button" class="btn btn-secondary" id="cancelUpdatedVend">Cancelar</button>
          </div>
        </div>
      </form>

      <form class="container m-0 p-4 form" id="updatedProduto">
        <h2 class="text-center pb-5">Editar Produto</h2>
        <div class="mb-3 row">
          <label for="produtoUpNome" class="col-sm-2 col-form-label">Nome:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="produtoUpNome" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="produtoUpPreco" class="col-sm-2 col-form-label">Preço:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="produtoUpPreco" />
          </div>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="exampleRadiosUp"
            id="exampleRadiosUp1"
            value="refrigerante"
          />
          <label class="form-check-label" for="exampleRadiosUp1">Refrigerante</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="exampleRadiosUp"
            id="exampleRadiosUp2"
            value="suco"
          />
          <label class="form-check-label" for="exampleRadiosUp2">Suco</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="exampleRadiosUp"
            id="exampleRadiosUp3"
            value="agua"
          />
          <label class="form-check-label" for="exampleRadiosUp3">Água</label>
        </div>
        <div class="row">
          <div class="input-group">
            <label for="produtoUpQuantidade" class="form-label">Quantidade:</label>
            <input
              type="number"
              class="form-control text-center"
              id="produtoUpQuantidade"
              value="1"
              min="1"
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="custom-file">
            <input
              type="file"
              class="custom-file-input"
              id="imgUpProduto"
              aria-describedby="inputGroupFileAddonUp01"
            />
            <label class="custom-file-label" for="imgUpProduto">Escolher arquivo</label>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-primary" id="salvarUpProduto">Salvar</button>
          </div>
          <div class="col text-center">
            <button type="button" class="btn btn-primary" id="cancelarProduto">Cancelar</button>
          </div>
        </div>
        <div class="row">
          <img src="" alt="" id="upImgProduto" style="width: 10%" />
        </div>
      </form>
    </div>

    <div class="container containerTable" id="containerAdmin">
      <table class="table table-striped tableAdmin" id="tableAdmin"></table>
    </div>

    <div class="container containerTable" id="containerVendedor">
      <table class="table table-striped tableVendedor" id="tableVendedor"></table>
    </div>

    <div class="container">
      <div id="cardProdutos" class="card-container">
        <!-- Os cards dos produtos serão exibidos aqui -->
      </div>
    </div>

    <script src="../js/admin.js"></script>
  </body>
</html>
