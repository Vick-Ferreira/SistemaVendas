<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <title>Pagina Principal</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tela inicial</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" onclick="showForm('formLoginAdm')">Administradores</a> <!--clica chama o formulario -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="showForm('formLoginVendedor')">Vendedores</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <form class="container mt-5 form" id="formLoginAdm">
        <h2>Login Administrador</h2>
        <div class="mb-3 row">
            <label for="formNomeLoginAdm" class="col-sm-2 col-form-label">Nome:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="formNomeLoginAdm">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="formRegistroLoginAdm" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="formRegistroLoginAdm">
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <button type="button" class="btn btn-primary" onclick="validacaoAdm()">Entrar</button><!--ir para tela de admin.hrml se validado-->
            </div>
        </div>
    </form>

    <form class="container mt-5 form" id="formLoginVendedor">
        <h2>Login Vendedor</h2>
        <div class="mb-3 row">
            <label for="formNomeLoginVend" class="col-sm-2 col-form-label">Nome:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="formNomeLoginVend">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="formRegistroLoginVend" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="formRegistroLoginVend">
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <button type="button" class="btn btn-primary" onclick="validacaoVend()">Entrar</button><!--ir para tela de admin.hrml se validado-->
            </div>
        </div>
    </form>

    <script src="./js/admin.js"></script>
</body>
</html>
