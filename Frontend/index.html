<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <title>Pagina Principal</title>
  </head>
  <body>
    <div class="d-lg-none">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="bi bi-list fs-3 p-2"></i>
      </button>
    </div>

    <nav class="navbar collapse d-lg-block" id="navbarNavDropdown">
      <div class="container-fluid p-0">
        <a class="navbar-brand p-4" href="#">Tela inicial</a>
        <div class="p-4">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" onclick="showForm('formLoginAdm')">Administradores</a>
              <!--clica chama o formulario -->
            </li>
            <li class="nav-item">
              <a class="nav-link" onclick="showForm('formLoginVendedor')">Vendedores</a>
            </li>
          </ul>
        </div>
        <div class="p-4 border-top">
          <p>desenvovedor do sistema</p>
        </div>
      </div>
    </nav>
    <div class="container pg-abertura" id="pg-abertura">
      <h1 class="p-3">O sistema que vai mudar o dia a dia da sua empresa!</h1>
      <p class="lead p-3">+ de 2.0000 pessoas afiliadas.</p>
      <div class="row abertura">
        <div class="col p-3">
          <h2>Trabalho eficiÃªnte!</h2>
          <p class="lead">Aumente seu faturamento, fechando mais vedas de forma simples.</p>
        </div>
        <div class="col">
          <img src="./img/carrinho.png" alt="" />
        </div>
      </div>
    </div>

    <div class="blocoForm">
      <form class="container m-0 form p-5" id="formLoginAdm">
        <h2 class="text-center pb-5">Login Administrador</h2>
        <div class="mb-3 row">
          <label for="formNomeLoginAdm" class="col-sm-2 col-form-label">Nome:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="formNomeLoginAdm" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="formRegistroLoginAdm" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="formRegistroLoginAdm" />
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn" onclick="validacaoAdm()">Entrar</button
            ><!--ir para tela de admin.hrml se validado-->
          </div>
        </div>
      </form>

      <form class="container m-0 form p-5" id="formLoginVendedor">
        <h2 class="text-center pb-5">Login Vendedor</h2>
        <div class="mb-3 row">
          <label for="formNomeLoginVend" class="col-sm-2 col-form-label">Nome:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="formNomeLoginVend" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="formRegistroLoginVend" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="formRegistroLoginVend" />
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-primary" onclick="validacaoVend()">Entrar</button
            ><!--ir para tela de admin.hrml se validado-->
          </div>
        </div>
      </form>
    </div>

    <script src="./js/admin.js"></script>
  </body>
</html>
